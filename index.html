<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <main>
        <div class="icon">
            <a target="" href="https://open.spotify.com/"class="iconbtn fab fa-spotify"></a>
            <a target="" href="https://joelle-everaert.github.io/The-Pomodoro-Timer/" class="iconbtn fas fa-stopwatch"></a>
            <a target="" href="https://joelle-everaert.github.io/The-Quizz/" class="iconbtn fas fa-question"></a>
            <a target="" href="https://joelle-everaert.github.io/Markdown-Editor/" class="iconbtn fab fa-markdown"></a>
            <a target="" href="https://soundcloud.com/discover" class="iconbtn fab fa-soundcloud"></a>
        </div>

        <div class="container">

            <div class="date_timer">

                <div class="display_date">
                    <div class="days"></div>
                    <div class="month"></div>
                    <div class="year"></div>
                </div>

                <div class="display_clock">
                    <div class="hours"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
